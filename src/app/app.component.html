<div class="container">
  <button class="open-modal-btn" (click)="openModal()">S'inscrire</button>

  <!-- Modal -->
  <div class="modal" *ngIf="isModalOpen">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Formulaire d'inscription</h2>
        <button class="close-btn" (click)="closeModal()">Ã—</button>
      </div>
      <form #signupForm="ngForm" (ngSubmit)="submitForm(signupForm)">
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="client.username"
            name="username"
            required
            placeholder="Entrez votre nom d'utilisateur"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="client.email"
            name="email"
            required
            placeholder="Entrez votre email"
          />
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="client.password"
            name="password"
            required
            placeholder="Entrez votre mot de passe"
          />
        </div>
        <button type="submit" [disabled]="!signupForm.valid">S'inscrire</button>
      </form>
    </div>
  </div>

  <!-- Displaying registered clients -->
  <div class="client-list" *ngIf="inscriptions.length > 0">
    <h3>Liste des inscriptions</h3>
    <ul>
      <li *ngFor="let c of inscriptions">
        <strong>Nom :</strong> {{ c.username }} | <strong>Email :</strong> {{ c.email }}
      </li>
    </ul>
  </div>
</div>
